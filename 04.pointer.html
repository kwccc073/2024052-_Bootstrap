<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css
        integrity="sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .animate {
            width: 100vw;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none;
        }

        .animate img {
            position: absolute;
            left: 500px;
        }
    </style>
</head>

<body>
    <!--絕對定位在正常文件的流向的上方會遮住下方的內容，導致無法點擊連結，
        使用pointer-events: none可以穿透這個透明div點擊連結
        pe-none為pointer-events: none; -->
    <div class="animate pe-none">
        <img src="https://picsum.photos/100/100/?random=10">
    </div>
    <a href="#">link</a>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
